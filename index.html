<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rose Checker</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: black;
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                height: 100vh;
                width: 100vw;
            }

            #roseContainer {
                display: none;
                text-align: center;
            }

            #roseMessage {
                font-size: 24px;
                color: pink;
                margin-bottom: 10px;
            }

            #roseVideo {
                width: 90vw;
                max-width: 400px;
                position: relative;
                bottom: 0;
            }

            #message {
                font-size: 20px;
                color: red;
                margin-top: 20px;
            }

            video::-webkit-media-controls {
                display: none !important;
            }

            button {
                margin-top: 20px;
                background-color: #ff6666;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 18px;
                cursor: pointer;
                border-radius: 5px;
                transition: transform 0.3s ease, background-color 0.3s ease;
            }

            button:hover {
                background-color: #ff3333;
                transform: scale(1.1);
            }

            button:active {
                transform: scale(0.9);
            }
        </style>
    </head>

    <body>
        <h1>Enter Your Name</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="checkName()">Submit</button>

        <div id="message"></div>
        <div id="roseContainer">
            <div id="roseMessage">Here's roses for you, pookie ðŸŒ¹</div>
            <video id="roseVideo" src="./roses.mp4" autoplay muted loop></video>
        </div>

        <script>
            function checkName() {
                const name = document.getElementById("nameInput").value.trim();
                const roseContainer = document.getElementById("roseContainer");
                const roseVideo = document.getElementById("roseVideo");
                const message = document.getElementById("message");

                if (["moon", "moonmoon", "munmun", "suraiya", "mun", ""].includes(name.toLowerCase())) {
                    roseContainer.style.display = "block";
                    gsap.fromTo(roseContainer, { opacity: 0, y: 100 }, { opacity: 1, y: 0, duration: 2 });
                    roseVideo.play();
                    message.textContent = "";
                } else {
                    roseContainer.style.display = "none";
                    roseVideo.pause();
                    roseVideo.currentTime = 0;
                    message.textContent = "Sorry, no rose for you!";
                }
            }
        </script>
    </body>

</html>
